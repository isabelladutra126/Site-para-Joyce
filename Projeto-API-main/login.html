<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<header class="main-header">
    <div class="logo">
        <img src="fotos/logo.jpeg" alt="Adesivos" class="img_logo_header">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Pesquisar...">
        <button type="submit">Buscar</button>

    <div class="brand-name">

        <a href="encomendas.html">
            <i class='bx bx-cart cart-icon'></i>

    </div>
</header>
<body>
    <div class="container">
        <h1>Login de Usu√°rio</h1>
        <form method="#" action="#">
            <input type="email" name="email" placeholder="Email"><br>
            <input type="password" name="senha" id="senhaInput" required placeholder="Senha">
            <input type="checkbox" id="mostrarSenha"> Mostrar Senha
            <p><input type="submit" value="Logar" name="crud"></p>
        </form>
        <div class="btn-2">
            <button><a href="cadastre.html"><p>Cadastre-se</p></a></button>
        <button><a href="esenha.html"><p>Esqueceu a Senha?</p></a></button>
    </div>
    </div>
    <br><br>

    <script>
        // JavaScript to toggle password visibility
        const senhaInput = document.getElementById("senhaInput");
        const mostrarSenhaCheckbox = document.getElementById("mostrarSenha");

        mostrarSenhaCheckbox.addEventListener("change", function () {
            if (mostrarSenhaCheckbox.checked) {
                senhaInput.type = "text";
            } else {
                senhaInput.type = "password";
            }
        });
    </script>
</body>
</html>
